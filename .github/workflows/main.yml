name: Secure RDP (create -> artifact -> cleanup)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        shell: pwsh
        run: |
          # Activer RDP avec NLA et chiffrement (SecurityLayer = 1 => TLS)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
             -Name "UserAuthentication" -Value 1 -Force    # NLA on
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
             -Name "SecurityLayer" -Value 1 -Force          # TLS

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password and save credentials (no logs)
        shell: pwsh
        run: |
          # --- Génération d'un mot de passe fort ---
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })

          # --- Création de l'utilisateur local (non-admin par défaut) ---
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            $securePass = ConvertTo-SecureString $password -AsPlainText -Force
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires:$true
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          } else {
            # Optionnel : remplacer le mot de passe si l'utilisateur existe déjà
            $securePass = ConvertTo-SecureString $password -AsPlainText -Force
            Set-LocalUser -Name "RDP" -Password $securePass
          }

          # --- Préparer fichier d'identifiants (ne pas afficher dans les logs) ---
          $timestamp = Get-Date -Format 'yyyyMMdd_HHmmss'
          $credsPath = Join-Path $env:GITHUB_WORKSPACE "rdp_creds_$timestamp.txt"
          $content = @()
          $content += "HOSTNAME: gh-runner-$env:GITHUB_RUN_ID"
          $content += "TAILSCALE_IP: will-be-filled-later"
          $content += "USER: RDP"
          $content += "PASSWORD: $password"
          $content | Out-File -FilePath $credsPath -Encoding utf8 -Force

          # Expose uniquement le chemin (pas le contenu)
          echo "CREDS_FILE=$credsPath" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection and fill IP in creds file
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIPRaw = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              $tsIP = ($tsIPRaw -split "`n" | Where-Object { $_ -match '^[0-9]+\.' } | Select-Object -First 1)
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }

          # Mettre à jour le fichier d'identifiants avec l'IP Tailscale
          $credsPath = $env:CREDS_FILE
          (Get-Content $credsPath) -replace 'TAILSCALE_IP: will-be-filled-later', "TAILSCALE_IP: $tsIP" | Set-Content $credsPath

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          $tsIP = $env:TAILSCALE_IP
          $testResult = Test-NetConnection -ComputerName $tsIP -Port 3389 -WarningAction SilentlyContinue
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful (credentials kept in artifact)."

      - name: Upload credentials as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rdp-credentials
          path: ${{ env.CREDS_FILE }}
          retention-days: 1

      - name: Cleanup local creds file (remove plaintext file from runner)
        if: always()
        shell: pwsh
        run: |
          $p = $env:CREDS_FILE
          if (Test-Path $p) {
            # Overwrite file content before deletion (optional, defence-in-depth)
            Set-Content -Path $p -Value ("REMOVED AT $(Get-Date -Format o)") -Force
            Remove-Item -Path $p -Force -ErrorAction SilentlyContinue
          }

      - name: Delete local RDP user (cleanup)
        if: always()
        shell: pwsh
        run: |
          # Supprime l'utilisateur local créé pour l'accès
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              # Optionnel : désactiver d'abord
              Disable-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 1
              Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
              Write-Host "User RDP removed"
          } else {
              Write-Host "User RDP not found"
          }

      - name: Maintain Connection (keeps runner up)
        if: ${{ always() }}
        shell: pwsh
        run: |
          Write-Host "RDP run finished. Artifact 'rdp-credentials' uploaded (retention-days: 1)."
          while ($true) { Start-Sleep -Seconds 300 }
